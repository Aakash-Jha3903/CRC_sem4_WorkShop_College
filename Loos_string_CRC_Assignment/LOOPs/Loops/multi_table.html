    <h1 class="text-center text-light my-4">Mathematical Table</h1>
    <div class="d-flex justify-content-center align-items-center mt-3">
        <div class="bg-dark text-secondary border border-white rounded-3 p-4 text-center" style="width: 400px; opacity: 0.8;">
            <input type="number" class="form-control mb-4" placeholder="Enter number to get its table" id="n1">
            <button class="btn btn-light w-50 mb-4" onclick="Tab()">Get table</button>
            <h3 id="ans" class="text-start text-light mx-4"> Multiplication Table : </h3>
        </div>
    </div>
    <script>
        function Tab() {
            let n1 = parseFloat(document.getElementById("n1").value);
            let a = 1;
            let result = "";
            while (a <= 10) {
                result += n1 + " * " + a + " = " + (n1 * a) + "<br>";
                a++;
            }
            document.getElementById("ans").innerHTML = result;
            document.getElementById("ans").style.color = 'yellow';
        }
    </script>
