    <div class="d-flex flex-column align-items-center p-4 mt-5">


        <h3 class="text-center my-3 text-white">Reverse of Number</h3>
        <input type="number" id="Input" class="form-control mb-3 w-50" placeholder="Enter a number">
        <button onclick="cal()" class="btn btn-primary mb-3 w-25">Get reverse num</button>
        <h2 id="rev" class="mb-5"></h2>
        <br>
        <h3 class="text-center my-3 text-white">Sum & Multiplication of digits</h3>
        <input type="number" id="I" class="form-control mb-3 w-50" placeholder="Enter a number">
        <button onclick="cal2()" class="btn btn-primary mb-3 w-25">Calculate</button>
        <h2 id="summul"></h2>

    </div>
    <script>
        function cal() {
            num = document.getElementById("Input").value;
            if (num > 0) {
                let rem = 0;
                while (num !== 0) {
                    rem = (rem * 10) + (num % 10);
                    num = Math.floor(num / 10);
                }
                document.getElementById('rev').innerHTML = 'Reverse: ' + rem;
                document.getElementById("rev").style.color = 'white';
            } else {
                document.getElementById('rev').innerHTML = "Please Enter number greater than 0";
                document.getElementById("rev").style.color = 'red';
            }
        }

        function cal2() {
            num = document.getElementById("I").value;
            if (num > 0) {
                let sum = 0;
                let mul = 1;
                while (num !== 0) {
                    sum = sum + (num % 10);
                    mul = mul * (num % 10);
                    num = Math.floor(num / 10);
                }
                document.getElementById('summul').innerHTML = 'Sum: ' + sum + '<br>' + 'Multiplication: ' + mul;
                document.getElementById("summul").style.color = 'white';
            } else {
                document.getElementById('summul').innerHTML = "Please Enter number greater than 0";
                document.getElementById("summul").style.color = 'red';
            }
        }
    </script>
</body>
