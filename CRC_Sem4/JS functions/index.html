<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Tasks</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }

    select {
      padding: 10px;
      margin-bottom: 20px;
    }

    input {
      margin-bottom: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Choose a Function Task</h1>
    <select id="functionSelect">
      <option value="0">-- Select Task --</option>
      <option value="1">Check Even or Odd</option>
      <option value="2">Find Largest Number</option>
      <option value="3">Check Triangle Type</option>
      <option value="4">Check Number Type</option>
      <option value="5">Check Order of Numbers</option>
      <option value="6">Get Day Name</option>
    </select>
    <div id="inputs" class="hidden"></div>
    <button id="submitBtn">Submit</button> <br> <br>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
