<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>
<button type="button" class="btn-close" aria-label="Close"></button>


<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="text-center mt-5 bg-primary text-white py-3">
                    <h1>To-Do List</h1>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        <input class="col-md-8" type="text" placeholder="Enter the task">
                        <button class="btn btn-success  col-3 " type="button">Add</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        <!-- <button class="btn btn-danger" onclick >Delete</button> -->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function addtask(){
            let r = document.createElement("div");
            r.setAttribute("class",'row');
            let c1 = document.createElement("div")
            c1.setAttribute("class",'col-md-9');

            let newtask = document.querySelector("#t1");
            let newPara = document.childElement("p");
            newPara.innerHTML = newTask.value;
            c1.appendChild(newPara);

            let c2 = document.createElement("div");
            c2.setAttribute("class",'col-md-3');
            r.appendChild(c1); 
            r.appendChild(c2); 
            
            let delButton = document.createElement("button")
            delButton.innerHTML = "Delete";
            delButton.setAttribute("class",'btn btn-danger');

            newPara.appendChild(delButton);



        }

    </script>
</body>

</html>
